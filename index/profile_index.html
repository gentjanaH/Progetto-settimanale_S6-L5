<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRIFILO NETFLIX</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../style/style.css">
</head>

<body class="bg-dark">
    <!-- nav -->
    <nav class="navbar bg-dark">
        <div class="container m-0">
            <a class="navbar-brand" href="#">
                <img src="../assets/netflix_logo.png" alt="netflix_logo" width="90" height="50">
            </a>
        </div>
    </nav>
    <!-- fine nav -->
    <main>
        <div class="container w-50">
            <div class="row">
                <div class="col col-sm-6 col-md-12 text-light border-bottom border-secondary">
                    <h1>Edit Profile</h1>
                </div>
                <div class="col col-sm-6 col-md-4 position-relative d-inline-block mt-4 "
                    style="max-width: 120px; max-height: 100px;">
                    <img src="../assets/kids_icon.png" alt="kids_icon" class="img-fluid rounded"
                        style="width:100%; height: 100%;">
                    <button type="button"
                        class="btn btn-dark btn-sm border border-light rounded-circle shadow position-absolute bottom-0 start-0 mb-1 ms-2">
                        <i class="bi bi-pencil"></i></button>
                </div>
                <div class="col col-12 col-md-8 mt-4">
                    <div class="border-bottom border-secondary">
                        <p class="border border-secondary bg-secondary text-light w-75 p-2 ">Strive Students
                        </p>

                        <p class="text-light">Language:</p>
                        <select class="form-select form-select-sm  w-50 bg-dark text-light mb-3"
                            aria-label="Small select example">
                            <option selected>English</option>
                            <option value="1">Spanish</option>
                            <option value="2">Deutsch</option>
                            <option value="3">Italian</option>
                        </select>
                    </div>
                </div>
                <div class="col col-sm-12 offset-md-2 col-md-10 ">
                    <div class="text-light border-bottom border-secondary ">
                        <p>Maturity Setting:</p>
                        <p class="border border-secondary bg-secondary w-50 fs-6 fw-medium ">ALL MATURITY
                            RATINGS</p>
                        <p>Show titles of <stron>all maturity ratings</stron>for this profile.</p>
                        <button class="btn btn-sm bg-transparent border border-light text-light mb-3">EDIT</button>
                    </div>

                    <div class="text-light mt-3">
                        <p>Autoplay controls</p>
                        <div class="form-check">
                            <input class="form-check-input bg-transparent border-secondary" type="checkbox" value=""
                                id="checkDefault">
                            <label class="form-check-label" for="checkDefault">
                                Autoplay next episode in a series on all device.
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input bg-transparent border-secondary" type="checkbox" value=""
                                id="checkChecked" checked>
                            <label class="form-check-label" for="checkChecked">
                                Autoplay previews while browsings on all devices.
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="d-flex flex-wrap align-items-center justify-content-center mt-4 ">
                    <!--  -->
                    <div class="col col-sm-6 col-md-4">
                        <button type="button"
                            class="btn btn-dark border border-secondary rounded-0 custom-hover ">SAVE</button>
                    </div>
                    <div class="col col-sm-6 col-md-4">
                        <button type="button"
                            class="btn btn-dark border border-secondary rounded-0 custom-hover ">CANCEL</button>

                    </div>
                    <div class="col col-sm-12 mt-3 col-md-4 d-flex  mt-md-0">
                        <button type="button"
                            class="btn btn-dark border border-secondary rounded-0 custom-hover mt-md-2">DELETE
                            PROFILE</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
